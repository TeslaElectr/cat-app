{% extends 'base.html' %}

{% block title %}
    List cats
{% endblock %}


{% block main %}
<h1> Cat users : </h1>

<ul>
    {% for cat in cats %}
    <li>
        <div>
            <a href="{{url_for('cat_app.detail', cat_id=cat.id)}}">  
            {{cat.name}}
            </a>
        </div>
    </li>
    {% endfor %}
</ul>

<div>
    <a href="{{url_for('cat_app.create')}}"> Create new random cat </a>
</div>

{% endblock %}
