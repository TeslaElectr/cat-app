{% extends 'base.html' %}


{% block title %}
    <h1>{{cat.name}}</h1>
{% endblock %}


{% block main %}


<h1>
    Here live #{{cat.name}}
</h1>


<div>
    <a href="{{url_for('cat_app.list')}}"> Back to list of cat users </a>
</div>

<br>
<br>

<div>
    <a href="{{url_for('ph_app.create', cat_id=cat.id)}}"> Add new fact for # {{cat.name}}</a>
</div>

{% for facts in facts %}
<ul>
    <li>
        {{facts.str_phrase}}
    </li>
</ul>
{% endfor %}


{% endblock %}
